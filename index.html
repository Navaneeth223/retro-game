<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroPlay Zone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">
    <h1 class="text-4xl pixel-font mb-8">RetroPlay Zone</h1>
    <div class="flex flex-col items-center space-y-4">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="flex space-x-4">
            <button id="startButton" class="bg-green-500 hover:bg-green-700 text-white pixel-font py-2 px-4 rounded">Start Game</button>
            <button id="highScoreButton" class="bg-blue-500 hover:bg-blue-700 text-white pixel-font py-2 px-4 rounded">High Scores</button>
            <button id="submitGameButton" class="bg-purple-500 hover:bg-purple-700 text-white pixel-font py-2 px-4 rounded">Submit Game</button>
        </div>
        <div id="scoreDisplay" class="text-xl pixel-font">Score: 0</div>
        <div id="highScoreDisplay" class="text-xl pixel-font hidden">High Scores: Loading...</div>
        <div id="submitForm" class="hidden flex flex-col space-y-4 bg-gray-800 p-4 rounded">
            <input id="gameName" type="text" placeholder="Game Name" class="pixel-font p-2 rounded">
            <textarea id="gameDescription" placeholder="Game Description" class="pixel-font p-2 rounded"></textarea>
            <input id="gameFile" type="file" class="pixel-font">
            <button id="submitGame" class="bg-purple-500 hover:bg-purple-700 text-white pixel-font py-2 px-4 rounded">Submit</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
